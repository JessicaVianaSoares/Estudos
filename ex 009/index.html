<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>acordar</li>
        <li>escovar dente</li>
        <li>tomar café</li>
        <li>fazer exercícios</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>café</li>
        <li>leite</li>
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ul>
        <li>Antigas</li>
        <ul type="a">
            <li>blablabla</li>
            <li>belbleble</li>
        </ul>
        <li>Novas</li>
        <ul type="a" start="3">
            <li>bliblibli</li>
            <li>blobloblo</li>
        </ul>
    </ul>
</body>
</html>
